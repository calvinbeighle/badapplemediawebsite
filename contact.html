    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 34.0186, lng: -118.2953 },
          zoom: 15,
        });

        const marker = new google.maps.Marker({
          position: { lat: 34.0186, lng: -118.2953 },
          map: map,
          title: "2607 Brighton Avenue, Los Angeles, California",
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        const request = {
          origin: { lat: 34.0522, lng: -118.2437 },
          destination: { lat: 34.0186, lng: -118.2953 },
          travelMode: "DRIVING",
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            console.error("Error fetching directions:", status);
          }
        });
      }

      window.onload = initMap;
    </script>
    <script>
        document.addEventListener('mousemove', function(e) {
          const navLeft = document.getElementById('navLeft');
          const navRight = document.getElementById('navRight');
          const viewportHeight = window.innerHeight;
          const mouseY = e.clientY;
          
          // Check if mouse is in top third of viewport
          if (mouseY <= viewportHeight / 2.5) {
            navLeft.style.opacity = '1';
            navRight.style.opacity = '1';
            navLeft.style.transition = 'opacity 0.3s ease';
            navRight.style.transition = 'opacity 0.3s ease';
          } else {
            navLeft.style.opacity = '0';
            navRight.style.opacity = '0';
          }
        });
      </script>
